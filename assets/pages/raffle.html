            <nav>

            <img class="logo" src="../images/logo.png" alt="logo">

    </header>
    <section>
        <h1>Raffle</h1>
        <h2>You can collaborate and participate in a raffle for a 1-week trip</h2>
    </section>

    <main class="raffle">

        <section>
            <h3>To participate you must be from Toronto, Canada</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d369104.4791771755!2d-79.70770733204994!3d43.71826387722458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sco!4v1687456743077!5m2!1sen!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        

        <form action="../../show_data.html" method="get">
            <fieldset class="form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="user-name">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="user-lastname">

                <label for="emailuser">E-mail</label>
                <input type="email" name="personalemail" id="emailuser">

                <label for="date">Choose Date</label>
                <input type="date" name="choosendate" id="date">

                <label for="usercountry">Choose Country</label>
                <select name="choosecountry" id="usercountry">
                    <option value="  ">--Select an Option--</option>
                    <option value="Canada">Canada</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Mexico">Mexico</option>
                </select>

                <p class="paymenttext">Payment Options</p>

                <div>
                    <input type="radio" name="paymentop" id="payment-cash" value="cash">
                    <label for="payment-cash">Cash</label>
                    
                </div>
                <div>
                    <input type="radio" name="paymentop" id="payment-credit" value="credit">
                    <label for="payment-credit">Credit Card</label>                   
                    
                </div>
                <div>
                    <input type="radio" name="paymentop" id="payment-debit" value="debit">
                    <label for="payment-cash">Debit Card</label>
                    
                </div>
                             
                <label for="message">Message:</label>
                <textarea name=" usermessage" id="message" cols="35" rows="7"></textarea>
                
                <div class="submit">
                    
                    <div class="terms">
                        <input type="checkbox" name="useraccept" id="acceptedterms" value="accept">
                        <label for="acceptedterms">Accept terms and conditions</label>

                    </div>
                    
                    <input class="button" type="submit" value="Submit">
                                     
                    
                </div>
            
            </fieldset>
            


        </form>
    </main>

    <footer>
        <h3>Created By: Natalia Fuentes</h3>
    </footer>
    
</body>
</html>
